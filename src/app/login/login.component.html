<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Please Log in to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="login()">
            <div class="input-fields">
                <div class="row">
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="pmoessl" type="text" [formControl]="username" required>
                        <mat-error *ngIf="username.invalid">{{getErrorMessage('username')}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="*****" type="password" [formControl]="userPassword" required>
                        <mat-error *ngIf="userPassword.invalid">{{getErrorMessage('userPassword')}}</mat-error>
                    </mat-form-field>
                </div>
                <span class="error" *ngIf="errorLogin"><b>Login failed! Try again</b></span>
                <mat-card-actions>
                    <button *ngIf="!loginInProgress" type="submit" mat-button>Log In</button>
                    <mat-spinner *ngIf="loginInProgress" class="spinner"></mat-spinner>
                    <button type="button" mat-button cdkFocusInitial (click)="openRegister()">Sign Up</button>
                </mat-card-actions>
            </div>
        </form>
    </mat-card-content>
</mat-card>
