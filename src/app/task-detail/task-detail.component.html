<h1 mat-dialog-title>Edit Task</h1>
<form (ngSubmit)="saveTask()">
    <div mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>enter task name</mat-label>
                <input matInput placeholder="call grandma" type="text" [formControl]="task" [(ngModel)]="taskName" required>
                <mat-error *ngIf="task.invalid">{{getErrorMessage('task')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>enter assigned name</mat-label>
                <input matInput placeholder="Enrico" type="text" [formControl]="name" [(ngModel)]="assignedName" required>
                <mat-error *ngIf="name.invalid">{{getErrorMessage('name')}}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button *ngIf="!savingInProgress" type="submit" mat-button>Save</button>
        <mat-spinner *ngIf="savingInProgress" class="spinner"></mat-spinner>
        <button type="button" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    </div>
    <span *ngIf="savingError" class="error error-position"><b>an error happenÂ´s, try again</b></span>
</form>
