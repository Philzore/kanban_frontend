<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Welcome, ,to Phil´s Kanban System</span>
    <span class="header-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <p>Available Kanban´s</p>
        <button mat-button (click)="openKanban()">Phil´s Kanban</button>
    </mat-sidenav>
    <mat-sidenav-content>
        Main content
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
